<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* --- CSS Styles --- */
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338ca;
            --success-color: #10B981;
            --error-color: #EF4444;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Status Messages */
        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            display: none; /* Hidden by default */
        }

        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Me</h2>
        
        <!-- Form starts here -->
        <!-- Note: Action URL is handled by JS, but kept for fallback -->
        <form id="contactForm">
            
            <!-- Important Hidden Settings for FormSubmit -->
            <!-- Disable Captcha for cleaner UI -->
            <input type="hidden" name="_captcha" value="false">
            <!-- Set a subject for the email you receive -->
            <input type="hidden" name="_subject" value="New Message from Website!">
            
            <!-- User Inputs -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" id="submitBtn">Send Message</button>
        </form>

        <!-- Success Message Display -->
        <div id="successMessage" class="status-message success-message">
            <strong>Success!</strong> Your message has been sent successfully.
        </div>

        <!-- Error Message Display -->
        <div id="errorMessage" class="status-message error-message">
            <strong>Failed!</strong> Something went wrong. Please try again later.
        </div>
    </div>

    <script>
        /* --- JavaScript Logic --- */
        
        // 1. REPLACE THIS WITH YOUR ACTUAL EMAIL ADDRESS
        const FORMSUBMIT_URL = "https://formsubmit.co/ibbchoudhary@gmail.com";

        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');

        form.addEventListener('submit', function(e) {
            // Prevent the default form redirect
            e.preventDefault();

            // Change button state to loading
            submitBtn.disabled = true;
            submitBtn.innerText = "Sending...";

            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            // Gather form data
            const formData = new FormData(form);

            // Send data using Fetch API
            fetch(FORMSUBMIT_URL, {
                method: 'POST',
                body: formData,
                headers: {
                    // This header is CRITICAL. It tells FormSubmit to return JSON 
                    // instead of redirecting the page.
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Success State
                    successMsg.style.display = 'block';
                    form.reset(); // Clear the inputs
                } else {
                    // Server returned an error
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                // Network error or server error
                console.error('Error:', error);
                errorMsg.style.display = 'block';
            })
            .finally(() => {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerText = "Send Message";
            });
        });
    </script>
</body>
</html>
